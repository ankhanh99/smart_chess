<!doctype html>
<html>
  <head>
    <title>Interactive Chess Game</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d9c3597be6.js" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/d9c3597be6.js" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>

    <body>
          <!--<div class="container-fluid text-center h2 m-3" id="room">
          </div> -->

      	<ul>
      		<center>
      		<h2 style="color:white" id="room"></h2>
      		<p id="message" style="color:white"></p>
      		</center>
      	</ul>

      	<div>
      		<center>
      		<h2 id="turn"><h2>
      		</center>
      	</div>


      	 <div class="tag1" id="p2_info"></div>

          <table class='mx-auto text-center m-3' id="chessBoard"></table>

          <button class="open-button" onclick="openForm()" id="chatBox" style="display: none"></button>

            <form class="form-container" id="myForm">
              <div class="row">
                <div class="col-sm">
                  <h1 id="name"></h1>
                </div>
                <div class="text-right">
                    <button class="fas fa-minus minus-background" id="bt" onclick="closeForm()"></button>
                </div>
              </div>

              <div id='typing'></div>
              <ul id="messages"></ul>
              <div class="input-group">
                <input type="text" id="messenger" class="form-control" placeholder="Type message.."></input>
                <span class="input-group-btn">
                  <button class="btn btn-default" id="send">Send</button>
                </span>
              </div>
            </form>

          <div class="tag1" id="p1_info"></div>

          <br>
      	<div class="navbar">
          <button class='button1' id="quit">Quit Game</button>
      	</div>

        <script src="/game_helper.js">
          </script>

    </body>
</html>
